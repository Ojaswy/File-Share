<!---Start Header Template-->
<!DOCTYPE html>
<html>
    <head>
        <title>JamInIT File Sharing</title>
        <meta charset="UTF-8">
        <!---Start Scripts-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
        <!---End Scripts-->
        <!---Start Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{hostname}}/files">JamInIT Files</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if request.user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{hostname}}/dash/">Admin Dashboard</a>
                        </li>
                    {% endif %}
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link" href="{{hostname}}/files/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{hostname}}/files/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="{{hostname}}/files/login?redirect=files">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav><br>
        <!---End Nav Bar-->
    </head>
<!---End Header Template-->
